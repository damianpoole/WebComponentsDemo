<template id="t">
    <button>Add highlight</button>
</template>

<style>
    .highlight {
        background-color: hotpink;
    }
</style>

<script>
    (function() {
        const ctx = new Context();


        NewElement('highlight-next', {
            createdCallback: function() {
                this.appendChild(ctx.import('t'));
                this.button = this.querySelector('button');
                this.button.addEventListener('click', this.onClick.bind(this));
            },

            onClick: function() {
                const sibling = this.nextElementSibling;
                const current = sibling.classList;
                const HIGHLIGHT = 'highlight';

                current.toggle(HIGHLIGHT);

                this.button.innerText = current.contains(HIGHLIGHT) ? 'Remove highlight' : 'Add highlight';
            }
        });
    })();
</script>
